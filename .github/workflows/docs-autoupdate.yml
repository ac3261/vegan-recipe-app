name: Auto Docs Prep

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]
    branches:
      - main

jobs:
  prepare-autodocs-pr:
    if: >-
      github.event.pull_request.base.ref == 'main' &&
      !startsWith(github.event.pull_request.head.ref, 'autodocs/') &&
      github.actor != 'github-actions[bot]' &&
      github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Evaluate need for docs
        id: evaluation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          needs=$(node scripts/determine-docs-needed.mjs '${{ github.event.pull_request.base.sha }}' '${{ github.event.pull_request.head.sha }}' '${{ github.event.pull_request.head.ref }}')
          echo "needs_docs=${needs}" >> "$GITHUB_OUTPUT"

      - name: No documentation required
        if: steps.evaluation.outputs.needs_docs != 'true'
        run: echo "Docs update not required for this pull request."

      - name: Derive autodocs branch name
        if: steps.evaluation.outputs.needs_docs == 'true'
        id: branch
        run: |
          CODE_BRANCH='${{ github.event.pull_request.head.ref }}'
          SUFFIX="${CODE_BRANCH#feature/}"
          if [ -z "$SUFFIX" ]; then
            SUFFIX="$CODE_BRANCH"
          fi
          echo "suffix=${SUFFIX}" >> "$GITHUB_OUTPUT"
          echo "full=autodocs/${SUFFIX}" >> "$GITHUB_OUTPUT"

      - name: Check for existing autodocs branch
        if: steps.evaluation.outputs.needs_docs == 'true'
        id: branch_check
        run: |
          if git ls-remote --exit-code origin "refs/heads/${{ steps.branch.outputs.full }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Autodocs branch already exists
        if: steps.evaluation.outputs.needs_docs == 'true' && steps.branch_check.outputs.exists == 'true'
        run: echo "Autodocs branch ${{ steps.branch.outputs.full }} already exists."

      - name: Ensure docs bot token is available
        if: steps.evaluation.outputs.needs_docs == 'true' && steps.branch_check.outputs.exists != 'true'
        env:
          DOCS_BOT_TOKEN: ${{ secrets.DOCS_BOT_TOKEN }}
        run: |
          if [ -z "$DOCS_BOT_TOKEN" ]; then
            echo "DOCS_BOT_TOKEN secret is required to open docs pull requests." >&2
            exit 1
          fi

      - name: Append autodocs log entry
        if: steps.evaluation.outputs.needs_docs == 'true' && steps.branch_check.outputs.exists != 'true'
        run: |
          node scripts/create-autodocs-log-entry.mjs \
            '${{ steps.branch.outputs.full }}' \
            '${{ github.event.pull_request.head.ref }}' \
            '${{ github.event.pull_request.number }}' \
            '${{ github.event.pull_request.base.sha }}' \
            '${{ github.event.pull_request.head.sha }}'

      - name: Stage log entry
        if: steps.evaluation.outputs.needs_docs == 'true' && steps.branch_check.outputs.exists != 'true'
        run: git add docs/autodocs-log.ndjson

      - name: Open autodocs pull request
        if: steps.evaluation.outputs.needs_docs == 'true' && steps.branch_check.outputs.exists != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(docs): prepare updates for PR #${{ github.event.pull_request.number }}"
          branch: ${{ steps.branch.outputs.full }}
          title: "Docs prep for PR #${{ github.event.pull_request.number }}"
          body: |
            Automated documentation preparation for #${{ github.event.pull_request.number }}.

            This PR provides a placeholder change so downstream workflows can generate documentation updates once ready.
          base: main
          token: ${{ secrets.DOCS_BOT_TOKEN }}
          add-paths: |
            docs/autodocs-log.ndjson
          labels: automated-docs
