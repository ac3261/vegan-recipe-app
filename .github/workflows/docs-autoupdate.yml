name: Auto Docs Updates

on:
  pull_request_review:
    types: [submitted]

jobs:
  propose-docs:
    if: ${{ github.event.action == 'submitted' && github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.user.login != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate documentation updates
        id: generate
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          node scripts/auto-update-docs.mjs "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}"

      - name: Detect documentation changes
        id: changes
        run: |
          if [[ -n "$(git status --short -- docs/docs)" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install docs dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: npm ci --prefix docs

      - name: Build docs
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build --prefix docs

      - name: Ensure docs bot token is available
        if: steps.changes.outputs.has_changes == 'true'
        env:
          DOCS_BOT_TOKEN: ${{ secrets.DOCS_BOT_TOKEN }}
        run: |
          if [ -z "$DOCS_BOT_TOKEN" ]; then
            echo "DOCS_BOT_TOKEN secret is required to open docs pull requests." >&2
            exit 1
          fi

      - name: Create docs pull request
        if: steps.changes.outputs.has_changes == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update user guide for PR #${{ github.event.pull_request.number }}"
          branch: autodocs/pr-${{ github.event.pull_request.number }}
          title: "Docs update for PR #${{ github.event.pull_request.number }}"
          body: |
            Automated documentation update for #${{ github.event.pull_request.number }}.

            Generated by the Auto Docs Updates workflow.
          base: main
          token: ${{ secrets.DOCS_BOT_TOKEN }}
          add-paths: |
            docs/docs/**
          labels: automated-docs

      - name: Comment on source pull request
        if: steps.changes.outputs.has_changes == 'true' && steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const docsPrNumber = '${{ steps.cpr.outputs.pull-request-number }}';
            if (!docsPrNumber) {
              core.info('No docs PR number available; skipping comment.');
              return;
            }
            const srcPrNumber = context.payload.pull_request.number;
            const docsPrUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${docsPrNumber}`;
            const body = `Documentation updates have been proposed in [PR #${docsPrNumber}](${docsPrUrl}).`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: srcPrNumber,
              body,
            });
